<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CDIO3</title>

        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="main">
            <div class="contentWrapper" id="logonWrapper">
                <h1>Log ind</h1>
                <input class="inputSpace" value="DrGoat" id="logonUsername" type="text" placeholder="Brugernavn"><br>
                <input class="inputSpace" value="asdf" id="logonPassword" type="password" placeholder="Password"><br>
                <button class="inputSpace" id="logonSubmitButton" onclick="login()">Log in</button>
            </div>

            <div class="contentWrapper">
                <div id="opretBruger">
                    <h1>Opret bruger</h1>
                    <input id="opretBrugerUsername" type="text" placeholder="Brugernavn" >
                    <input id="opretBrugerIni" type="text" placeholder="Initialer" >
                    <input id="opretBrugerCpr" type="text" placeholder="CPR-nr" >
                    <input id="opretBrugerPassword" type="password" placeholder="Password" ><br>

                    <input id="opretCheckboxAdministrator" class="regularCheckbox" type="checkbox"> Administrator <br>
                    <input id="opretCheckboxPharmacist" class="regularCheckbox" type="checkbox"> Pharmacist<br>
                    <input id="opretCheckboxProduktionsleder" class="regularCheckbox" type="checkbox"> Produktionsleder<br>
                    <input id="opretCheckboxLaborant" class="regularCheckbox" type="checkbox"> Laborant<br>
                    <button onclick="generateUser()" id="opretBrugerButton">Opret bruger</button>
                </div>
            </div>

            <div class="contentWrapper">
                <div id="retBruger">
                    <h1>Ret bruger</h1>
                    <input id="retBrugerId" type="text" placeholder="ID" >
                    <input id="retBrugerUsername" type="text" placeholder="Brugernavn" >
                    <input id="retBrugerIni" type="text" placeholder="Initialer" >
                    <input id="retBrugerCpr" type="text" placeholder="CPR-nr" >
                    <input id="retBrugerPassword" type="password" placeholder="Password" ><br>

                    <input id="retCheckboxAdministrator" class="regularCheckbox" type="checkbox"> Administrator <br>
                    <input id="retCheckboxPharmacist" class="regularCheckbox" type="checkbox"> Pharmacist<br>
                    <input id="retCheckboxProduktionsleder" class="regularCheckbox" type="checkbox"> Produktionsleder<br>
                    <input id="retCheckboxLaborant" class="regularCheckbox" type="checkbox"> Laborant<br>
                    <button onclick="editUser()" id="opretBrugerButton">Ret bruger</button>
                </div>
            </div>
            <div class="contentWrapper">
                <h1>Oversigt over brugere:</h1>
                <table id="oversigtTable"></table>
            </div>
            <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="spa.js"></script>
        </div>
    </body>
</html>
